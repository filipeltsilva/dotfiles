# STATUS BAR COLORS AND DESIGN

set -g default-terminal "screen-256color"

# set -g message-attr bright
# set -g message-bg colour255
# set -g message-fg colour235

# set -g pane-active-border-fg colour99
# set -g pane-border-fg colour103

set -g status-bg colour235
set -g status-fg colour255
set -g status-interval 1
set -g status-justify centre
set -g status-left "SESSION: #S"
set -g status-left-length 40
set -g status-right "#[fg=colour103]%d/%m/%Y #[fg=colour255]|| #[fg=colour99]%T" 

# setw -g window-status-current-attr bright
# setw -g window-status-current-fg colour38

# COMMAND PREFIX COMBINATION
set -g prefix C-Space
unbind C-b

# CUSTOM COMMANDS
bind r source-file ~/.tmux.conf \; display "Settings reloaded!"

# CUSTOM KEYMAPPING
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind | split-window -h
bind - split-window -v

# CUSTOM SETTINGS
set -g history-limit 10000
set -g mouse on
set -sg escape-time 1

# PLUGINS
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

run '$HOME/.tmux/plugins/tpm/tpm'
