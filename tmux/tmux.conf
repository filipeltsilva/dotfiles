# STATUS BAR COLORS AND DESIGN
set -g default-terminal "screen-256color"

set -g message-attr bright
set -g message-bg colour255
set -g message-fg colour236

set -g pane-active-border-fg colour130

set -g pane-border-fg colour75

set -g status-fg colour255
set -g status-bg colour236
set -g status-justify centre

setw -g window-status-current-fg colour75

# COMMAND PREFIX COMBINATION
set -g prefix C-Space
unbind C-b

# CUSTOM COMMANDS
bind r source-file ~/.tmux.conf \; display "tmux settings reloaded!"

# CUSTOM KEYMAPPING
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind | split-window -h
bind - split-window -v

# CUSTOM SETTINGS
set -g mouse on
